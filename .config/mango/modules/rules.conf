### LAYER RULES ###

# Waybar
layerrule=layer_name:waybar,noanim:0,noshadow:1

# Swaync Notifications
layerrule=layer_name:swaync-notification-window,noshadow:1,animation_type_open:slide,animation_type_close:fade

# Swaync control center
layerrule=layer_name:swaync-control-center,noshadow:1,animation_type_open:fade,animation_type_close:fade

# wlogout rules
layerrule=layer_name:logout_dialog,noshadow:1,animation_type_open:fade,animation_type_close:fade

# Rofi rules
layerrule=layer_name:rofi,noshadow:1,noblur:1,animation_type_open:slide,animation_type_close:slide

# Screenshot selection
layerrule=layer_name:selection,noblur:1

### WINDOW RULES ###
# windowrule=Parameter:Values,title:Values
# windowrule=Parameter:Values,Parameter:Values,appid:Values,title:Values

windowrule=isfloating:1,title:.*Volume Control.*

windowrule=isfloating:1,title:.*Yubico Authenticator.*

windowrule=unfocused_opacity:1,focused_opacity:1,title:.*YouTube.*

