## MANGOWC CORE BINDINGS & CORE WINDOW MANAGEMENT ##
bind=SUPER,L,spawn_shell,killall -9 wlsunset|hyprlock
# exit
bind=SUPER,m,quit

# reload config
bind=SUPER,R,reload_config

## APPS ##

# terminal
bind=SUPER,Return,spawn,kitty

## DMENUS ##

# Application launcher
bind=SUPER,space,spawn_shell,pkill rofi||~/.config/rofi/launchers/type-7/launcher.sh

# Window switcher
bind=SUPER,Tab,spawn_shell,pkill rofi || rofi -theme ~/.config/rofi/launchers/type-7/style-3.rasi -show window

# Clipboard history
bind=SUPER,v,spawn_shell,pkill rofi || cliphist list | rofi -p "Clipboard" -dmenu -theme ~/.config/rofi/launchers/type-2/style-2.rasi -display-columns 2 | cliphist decode | tee >(wl-copy)

# Emoji picker
bind=SUPER,semicolon,spawn_shell,pkill rofi || rofimoji --selector-args="-theme ~/.config/rofi/launchers/type-2/style-7.rasi" --use-icons -r Emoji --clipboarder wl-copy --hidden-descriptions --typer wtype --action type copy && wl-paste

## WINDOW MANAGING ##

# Floats if not already floating, and moves window.
bind=CTRL+SHIFT,Up,smartmovewin,up
bind=CTRL+SHIFT,Down,smartmovewin,down
bind=CTRL+SHIFT,Left,smartmovewin,left
bind=CTRL+SHIFT,Right,smartmovewin,right

# Resize floating stuff which you selected!
bind=alt+SHIFT,Up,smartresizewin,up
bind=alt+SHIFT,Down,smartresizewin,down
bind=alt+SHIFT,Left,smartresizewin,left
bind=alt+SHIFT,Right,smartresizewin,right

bind=SUPER,equal,resizewin,+75,+75
bind=SUPER,minus,resizewin,-75,-75

bind=SUPER,setoption,


bind=SUPER+SHIFT,F,centerwin

# Toggle floating
bind=SUPER,F,togglefloating


# Toggles fullscreen for apps
bind=SUPER,k,togglefullscreen,
bind=SUPER+alt,k,togglefakefullscreen, # Don't know what this is as of now..

# Moves focus between windows
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Switch window position
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down

# Cycle proportion presets of scroller window
bind=SUPER,backslash,switch_proportion_preset

# Focus previous window
bind=SUPER+ALT,space,focuslast

# Sets layouts
bind=SUPER+ALT,n,setlayout,tile
bind=SUPER+SHIFT,n,setlayout,scroller
bind=SUPER+CTRL,n,setlayout,
bind=SUPER,n,switch_layout

# kill program
bind=SUPER,W,killclient,

# Overview
bind=SUPER,Q,toggleoverview


# Toggle scratchpad
bind=SUPER,S,toggle_scratchpad
bind=SUPER+SHIFT,S,minimized
# Toggle floating will remove from scratchpad

